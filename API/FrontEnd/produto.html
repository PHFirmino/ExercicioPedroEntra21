<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
    <main>
        <form>
            <div class="mb-3">
              <label for="" class="form-label">Código</label>
              <input type="number" class="form-control" id="id" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="" class="form-label">Nome Produto</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="estoque">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Categoria</label>
                <select class="form-select" id="select" aria-label="Default select example">
                </select>
              </div>
            <button type="submit" class="btn btn-primary" onclick="adicionarProduto()">Registrar</button>
        </form>
    </main>
    <script src="js/produto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
